<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Home</title>
</head>
<body>
	<link rel="stylesheet" href="style.css">
<div class="phone">
	<header class="header">
		<div class="header-logo">
			<div>
				<span></span>
				<span></span>
				<span></span>
				<span></span>
			</div>
		</div>
		<div class="header-title">
			Home
		</div>
		<div class="header-buttons">
			<button class="notifications">
				<i class="ai-bell"></i>
			</button>
			<a href="login.html"><button class="avatar">
				<img src="user.png" />
							</button></a>
		</div>
	</header>
	<section class="title">
		<h1>Bespeak</h1>
		<p>Book events in kongu enginerring college easily</p>
	</section>
	<section class="search">
		<div class="search-inner">
			<button class="search-button">
				<i class="ai-search"></i>
			</button>
			<input type="text" class="search-input" placeholder="Search Events" />

		</div>
	</section>

	<nav class="navigation">
		<a href="#" class="navigation-item active">Overview</a>

	</nav>
	<section class="playlists">

		<a href="booking.html">
			<article class="card">
				<div class="card-inner">
					<span class="card-pin"></span>
					<div class="card-image">
						<img src="https://assets.codepen.io/285131/illustration-hand-with-cigarette-icon.jpg" />
					</div>
					<div class="card-content">
						<div class="card-meta">
							<span class="card-meta-number">Event</span>
							<button class="card-meta-button">
								<i class="ai-circle-triangle-right-fill"></i>
							</button>
						</div>
						<h2 class="card-title">Swaram</h2>
					</div>
				</div>
			</article>
		</a>

		<a href="booking.html"><article class="card">
			<div class="card-inner">
				<span class="card-pin"></span>
				<div class="card-image">
					<img src="https://assets.codepen.io/285131/hand-drawn-monster-milkshake.jpg" />
				</div>
				<div class="card-content">
					<div class="card-meta">
						<span class="card-meta-number">Event</span>
						<button class="card-meta-button">
							<i class="ai-circle-triangle-right-fill"></i>
						</button>
					</div>
					<h2 class="card-title">Enthusia</h2>
				</div>
			</div>
		</article></a>
	</section>
	<section class="currently-playing">

		<a href="cancel.html"><article class="card horizontal">
			<div class="card-inner">
				<span class="card-pin simple"></span>
				<div class="card-image">
					<img src="https://assets.codepen.io/285131/pink-pastel-juicy-banana.jpg" />
				</div>
				<div class="card-content">
					<div class="card-meta">
						<span class="card-meta-artist">Cancel Ticket</span>
						<button class="card-meta-button" style="opacity: 0;">
							<i class="ai-circle-triangle-right-fill"></i>
						</button>
					</div>
					<h2 class="card-title">Sketch
						
					</h2>
				</div>
				<span class="card-pin simple"></span>
			</div>
		</article></a>
	</section>
	
</div>
</body>
</html>
